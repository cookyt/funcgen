<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Audio Function Generator</title>

<link rel="icon" href="favicon.svg">
<link rel="stylesheet" href="style.css">
<script type="module" src="app.mjs"></script>

<div class="header">
  <img class="icon" src="favicon.svg">
  <h1>Audio Function Generator</h1>
</div>

<p><a href="https://github.com/cookyt/funcgen/">Source Code on GitHub</a></p>

<div id="oscillatorPanel">
  <button id="playPauseButton">Play</button>
  <select id="functionKindSelect">
    <option value="sine">Sine</option>
    <option value="square">Square</option>
    <option value="sawtooth">Sawtooth</option>
    <option value="triangle">Triangle</option>
  </select>

  <div id="frequencyInput">
    <input id="frequencyInputText" type="text" placeholder="440 Hz"/>
    <input id="frequencyInputSlider" type="range" min="4" max="135" step="1"/>
  </div>

  <div>
    <label for="volumeSlider">Volume</label>
    <input id="volumeSlider" type="range" min="0" max="100" step="1"/>
  </div>
</div>
