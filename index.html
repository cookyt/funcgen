<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Audio Function Generator</title>

<link rel="icon" href="favicon.svg">
<link rel="stylesheet" href="style.css">
<script type="module" src="app.mjs"></script>

<div class="header">
  <img class="icon" src="favicon.svg">
  <h1>Audio Function Generator</h1>
</div>

<p><a href="https://github.com/cookyt/funcgen/">Source Code on GitHub</a></p>

<div id="globalOptions">
  <label>Wake Lock</label>
  <div id="wakeLockParent"></div>

  <label>Audio Output Device</label>
  <div id="audioOutputDeviceSelector"></div>
</div>

<div id="oscillatorPanel">
  <button id="playPauseButton">Play</button>
  <select id="functionKindSelect">
    <option value="sine">Sine</option>
    <option value="square">Square</option>
    <option value="sawtooth">Sawtooth</option>
    <option value="triangle">Triangle</option>
  </select>

  <div id="sliders">
    <div id="frequencyInput" class="sliderPanel">
      <label for="frequencyInputText">Frequency</label>
      <input id="frequencyInputText" type="text" placeholder="440 Hz"/>
      <input id="frequencyInputSlider"
             type="range" min="4" max="135" value="69" step="1"/>
    </div>

    <div id="volumeInput" class="sliderPanel">
      <label for="volumeInputText">Volume</label>
      <input id="volumeInputText"
             type="number" min="0" max="100" value="75"/>
      <input id="volumeInputSlider"
             type="range" min="0" max="100" value="75" step="1"/>
    </div>
  </div>
</div>
